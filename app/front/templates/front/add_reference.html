{% extends "front/base.html" %}

{% block content %}
{% if user.is_authenticated %}
<form method="post">
  {% csrf_token %}
  <table>{{ form.as_table }}</table>
  <button type="submit">Add Reference</button>
</form>

{% else %}

<head>
  <meta http-equiv="Refresh" content="0;url=/">
</head>

{% endif %}
{% endblock %}
