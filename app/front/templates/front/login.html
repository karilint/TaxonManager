{% extends "front/base.html" %}
{% load socialaccount %}
{% block content %}

<body>
  <p>Login page</p>

  {% if user.is_authenticated %}

  {% else %}
  <p>Hello guest! <a href="{% provider_login_url 'orcid' %}">Sign in with Orcid</a></p>
  {% endif %}



</body>
{% endblock %}
