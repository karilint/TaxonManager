<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>TaxonawdawdManager</title>
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
        /* color themes */
        .w3-theme {
            color: #F5F3EC !important;
            background-color: #665848 !important
        }

        .w3-theme-b1 {
            color: #F5F3EC !important;
            background-color: #665848 !important;
        }

        .w3-theme-b1:hover {
            color: #665848 !important;
            background-color: #F5F3EC !important
        }

        .w3-theme-beige {
            background-color: #F5F3EC;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .title-logo {
            font-family: 'Bebas Neue', cursive;
            font-size: 60px;
            text-align: right;
        }

        .title-logo a {
            text-decoration: none;
        }

        .title-logo::first-letter {
            color: #C1A788;
        }

        .help-button,
        .login-button {
            font-family: 'Work Sans', sans-serif !important;
            font-weight: bold !important;
        }

        .main-container {
            min-height: 100vh;
            position: relative;
            padding-bottom: 50px;
            overflow: hidden;
        }

        /* header style */
        .header-container {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100px;
            padding: 0px 16px !important;
        }

        .header {
            height: 100px;
        }

        .header-button .w3-button:hover {
            background-color: #F5F3EC !important;
            color: #665848 !important;
        }

        .header-text-button .w3-button {
            font-family: 'Work Sans', sans-serif !important;
        }

        .header-left .w3-display-container {
            min-width: 110px;
        }

        .header-left .header-button {
            margin: 33px 10px !important;
        }

        .header-left .w3-container {
            padding-left: 4px !important;
        }

        .header-right {
            padding: 30px;
        }

        .header-right .menu-item {
            width: 200px;
        }

        .header-right .w3-button {
            padding-top: 0px;
            padding-bottom: 0px;
        }

        .help-dropdown {
            right: 0;
            width: 230px;
        }

        .logout-dropdown {
            right: 0;
            min-width: 160px;
        }

        .logout-dropdown hr {
            border: 1px solid #dddddd;
            margin: 0px;
        }

        .w3-bar-block .w3-bar-item {
            margin: 0px !important;
            font-family: Arial, Helvetica, sans-serif !important;
        }

        .list-item .w3-button:hover {
            background-color: #e6dcd0 !important;
        }

        .page-container {
            margin-top: 100px !important;
            padding: 0 !important;
        }

        /* - 100px comes from header-container height being 100px and padding 70px comes from footer height + 20px */
        .navigation {
            padding: 20px 0px 70px 0px !important;
            overflow: scroll;
            height: calc(100% - 100px) !important;
            z-index: 3 !important;
            width: 250px !important;
            background-color: #F5F3EC !important;
            overflow-y: auto;
            overflow-x: auto;
        }

        .navigation .w3-bar-item {
            padding: 3px 16px !important;
            padding-left: 40px !important;
        }


        .navigation h4 {
            padding: 10px 0;
            font-weight: bold;
        }

        .navigation hr {
            border: 1px solid #dddddd;
        }

        .close-nav {
            opacity: 0;
            cursor: pointer;
        }

        .main-content {
            margin-left: 250px;
        }

        .main-content table {
            margin: 20px 0px;
        }

        .main-content caption {
            text-align: left;
        }

        .main-content .icons {
            padding: 10px 0px;
        }

        .main-content .icons .fa-trash-o {
            padding-left: 5px;
        }

        .content {
            margin: auto;
            max-width: 900px;
            padding: 50px 32px !important;
        }

        /* old css belove to be deleted or edited */

        * {
            box-sizing: border-box
        }



        /* Clear floats after the columns */
        section:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the footer */
        footer {
            padding: 10px;
            position: absolute;
            bottom: 0;
            z-index: 3;
            width: 100%;
        }

        /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */

        table {
            font-family: arial, sans-serif;
            width: 100%;
        }



        /* Begin style from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_full_page_tabs*/
        /* Style tab links */
        .tablink {
            background-color: #555;
            color: white;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            font-size: 17px;
            width: 25%;
        }

        .tablink:hover {
            background-color: #777;
        }

        /* Style the tab content (and add height:100% for full page content) */
        .tabcontent {
            color: white;
            display: none;
            padding: 100px 20px;
            height: 100%;
        }

        /* End style from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_full_page_tabs*/
        select[name="name"] {
            width: 50%;
        }

        select[name="name_one"] {
            width: 50%;
        }

        select[name="name_two"] {
            width: 50%;
        }

        select[name="location"] {
            width: 50%;
        }

        select[name="qualifier"] {
            width: 50%;
        }

        select[name="reference"] {
            width: 50%;
        }

        .faq .collapsible {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

        .faq .active,
        .collapsible:hover {
            background-color: #ccc;
        }

        .faq .collapsible:after {
            content: '\002B';
            color: #777;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }

        .faq .active:after {
            content: "\2212";
        }

        .faq .content {
            padding: 0 18px !important;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }
    </style>

    <!-- css used for Django select2 -->
    {{ form.media.css }}
</head>

</head>
<div class='w3-container'>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</div>


</html>
